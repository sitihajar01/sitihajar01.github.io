---
layout: default
title: Blog
---
<html>
    <head>
    <style>
            .current {
                color: green;
            } 
            
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
            
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #f0f2f5;
                margin: 0;
                padding: 0;
            }
            
            .navbar a {
                color: #6C5CE7;
                text-decoration: none;
                margin-right: 15px;
                font-weight: 500;
            }
            
            .navbar a:hover {
                color: #E17055;
            }
            
            .blog-list {
                display: flex;
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            .post-card {
                background-color: #DFF9FB;
                border-radius: 15px;
                box-shadow: 0 6px 12px rgba(0,0,0,0.1);
                padding: 20px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            
            .post-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            }
            
            .post-title a {
                font-size: 1.6em;
                font-weight: 600;
                color: #00B894;
                text-decoration: none;
            }
            
            .post-title a:hover {
                color: #0e0e0e;
            }
            
            .post-date {
                font-size: 0.95em;
                color: #0984E3;
                margin-bottom: 10px;
            }
            
            .post-excerpt {
                font-size: 1em;
                color: #2D3436;
            }
    </style>
    </head>
<body>
    <h1>Blog</h1>
<div class="blog-list">
    {% for post in site.posts %}
    <div class="post-card">
        <div class="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="post-date">
            {{ post.date | date_to_string }}
        </div>
        <div class="post-excerpt">
            {{ post.excerpt }}
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
