<h1>Blog</h1>

<div class="blog-list">
    {% for post in site.posts %}
    <div class="post-card">
        <div class="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
        <div class="post-date">
            {{ post.date | date_to_string }}
        </div>
        <div class="post-excerpt">
            {{ post.excerpt }}
        </div>
    </div>
    {% endforÂ %}
</div>
